<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/Landing_page_single_introductory/CSS/main.css">
  <link rel="stylesheet" href="/Landing_page_single_introductory/CSS/responsivo_celulares.css">
  <link rel="stylesheet" href="/Landing_page_single_introductory/CSS/responsivo_tablets.css">
  <link rel="stylesheet" href="/Landing_page_single_introductory/CSS/responsivo_telas_grandes.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main class="container">
    <section class="container-wrap">
      <img class="logo" src="/Landing_page_single_introductory/images/logo.svg" alt="logo">
      <div>
        <img class="mockups" src="/Landing_page_single_introductory/images/illustration-mockups.svg" alt="">
      </div>

      <div class="conteudo">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <div class="botao">
          <button>Register</button>
        </div>
        
      </div>
    </section>
 
    <div class="redes_sociais">
      <img src="/Landing_page_single_introductory/images/icons8-f-do-facebook.svg" alt="facebook">
      <img src="/Landing_page_single_introductory/images/icons8-twitter.svg" alt="twitter">
      <img src="/Landing_page_single_introductory/images/icons8-instagram.svg" alt="instagram">
    </div>

    <footer>
      <p class="atribuicao">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/larisse-campos/"><em>Larisse Campos</em></a>.
      </p>
    </footer>
  </main>

</body>
</html>
